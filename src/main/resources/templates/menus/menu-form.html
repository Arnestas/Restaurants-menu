<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Menu directory</h3>
  <hr>

  <p class="h4 mb-4">Save Menu</p>

  <form action="#"  th:action="@{/menus/save}"
        th:object="${menu}" method="POST">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4" placeholder="Menu name">


    <div class="form-group">
      <label>Choose a restaurant</label>
      <div th:each="tempRest : ${restaurants}">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" th:field="*{restaurantId}" th:value="${tempRest.id}" class="custom-control-input">
          <label class="custom-control-label" th:for="${#ids.prev('restaurantId')}" th:text="${tempRest.name}">model</label>
        </div>
      </div>
    </div>

<!--
    <div class="form-check" th:each="tempRest : ${restaurants}">

      <input class="form-check-input" type="radio" th:field="*{restaurant_id}" th:value="${tempRest.id}"   name="flexRadioDefault" id="{tempRest.id}">
      <label class="form-check-label" for="{tempRest.id}">
        <td th:text="${tempRest.name}" />
      </label>
    </div>
    pradzia-->


    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/menus/list}"> - Back to Menus List - </a>

</div>


</body>
</html>
